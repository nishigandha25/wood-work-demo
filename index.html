    $(document).ready(function () {
        $('#searchbox-show, .navbar-more-overlay').on('click', function (event) {

            event.preventDefault();
            $('body').toggleClass('searchbox-show');
            if ($('body').hasClass('searchbox-show')) {
                $('#searchbox-show').closest('li').addClass('active');
                $('#search-box').slideDown();
            } else {
                $('#searchbox-show').closest('li').removeClass('active');
                $('#search-box').slideUp();
            }
            return false;
        });
    });
